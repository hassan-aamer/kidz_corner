      :root {
        --primary-color: #C73B65;
        --secondary-color: #c56884;
        --accent-color: #ff6b6b;
        --dark-bg: #0a0a0a;
        --light-text: #f8f9fa;
        --gray-text: #adb5bd;

      html {

      body {

      .hero-section {

        position: relative;
        overflow: hidden;
      }

      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("banner-3.jpg")

        opacity: 0.3;
        z-index: -1;
      }

      .section-title {
        font-size: 3rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 60px;
        height: 3px;
        /* background: var(--accent-color); */
      }

      .lead-text {
        font-size: 1.25rem;
        color: var(--gray-text);
        margin-bottom: 2rem;
      }

      .icon-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        color: var(--light-text);
        font-size: 1.5rem;
        margin: 0 10px;
        transition: all 0.3s ease;
      }

      .icon-link:hover {
        background: var(--primary-color);
        color: #fff;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .info-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 30px;
        margin-bottom: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-left: 3px solid var(--primary-color);
      }

      .info-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .info-card h3 {
        color: var(--primary-color);
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .info-card p {
        color: var(--gray-text);
      }

      .btn-primary-custom {
        background-color: var(--primary-color);
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-weight: 600;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      .btn-primary-custom:hover {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-outline-custom {
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-outline-custom:hover {
        background-color: var(--primary-color);
        color: #fff;
      }

      .location-link {
        color: var(--primary-color);
        text-decoration: none;
        transition: all 0.3s ease;

      .copyright {

      /* Animation classes */
      .animate-pop {

      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

    <script>
      // Simple animation trigger on scroll
      document.addEventListener("DOMContentLoaded", function () {
        const animateElements = document.querySelectorAll(".animate-pop");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate-pop");
                observer.unobserve(entry.target);
              }
            });
          },
          {
            threshold: 0.1,
          }
        );

        animateElements.forEach((element) => {
          observer.observe(element);
        });
      });
    </script>
